<html lang="ko">

<head>

    * {margin: 0; padding: 0;}

            text-align: left; color: #ffffff;}
    #search_border{width: 960px;  height: 400px;  margin: 50px auto;  padding: 100px 180px 50px;  border-radius: 20px;

            color: #505050;}
    input[type=text]{width: 600px; height: 40px;  margin: 60px 130px 20px 130px; background-color: white; padding: 8px 50px 8px 50px;

    input[type=submit]{width: 120px; height: 40px;  margin: 20px 420px;background-color: gray; border-radius: 20px;

    #search{width: 920px;  height: 160px; margin:0 auto; padding: 20px 20px 20px 20px ;  border-radius: 20px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.25);  background-color: ffffff;}
    
    #ytb_section{width: 326px; height: 100%; display: inline-block; background-color: gray;}
    #meta_section{width: 550px; height: 100%; display: inline-block; background-color: gray;}
