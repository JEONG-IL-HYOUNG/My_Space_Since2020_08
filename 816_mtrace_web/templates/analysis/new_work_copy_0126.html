<head>

        #wk_btn {

        }

        #wk_text {
            margin: 7px auto;

        #logout_btn {
            width: 96px;

            width: 500px;
            height: 765px;

        #top_1 {

            font-family: NotoSansCJKKR;

        #top_2 {

        }

            font-family: Roboto;

            font-style: normal;
            line-height: 1;

        }
        #top3_1{
            top: 0px;

            font-family: Roboto;

        }
        input[type=text] {

        }
        #top_4{
            font-family: NotoSansCJKKR;

            letter-spacing: normal;
            text-align: left;
            color: #505050;
            margin-bottom: 30px;
        }
        #top_5{
            background-color: #ffffff;
            font-family: Roboto;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            height: 46px;
            font-stretch: normal;

            line-height: 1;

            text-align: left;
            color: #505050;
            padding-left: 20px;

        }
        #top_6_0{
            direction: rtl;
            margin-bottom: 20px;
        }
        #top_6{

            border-radius: 100px;

        }
        #top_6_1{

            font-family: Roboto;

            letter-spacing: normal;

            color: #ffffff;
            margin: 11px;
        }
        input[type=text]:focus{outline: none;}
        input[type=submit]{
            width: 100px;  height: 40px;   border-radius: 100px;
            border: solid 2px #505050; background-color: #505050;  font-size: 16px;  font-weight: 500;  font-stretch: normal;  font-style: normal;

        input[type=button]{
            width: 100px;  height: 40px;   border-radius: 100px;
            border: solid 2px #505050; background-color: #505050;  font-size: 16px;  font-weight: 500;  font-stretch: normal;  font-style: normal;

        }
        input[type=submit]:focus{outline: none;}
        input[type=button]:focus{outline: none;}

<body>
<div class="header">
    <a href="{{ url_for('main.index') }}">
        <div id="logo_s">
            <img src="/static/logo_s.png" alt="">
        </div>
    </a>
    <a href="{{ url_for('auth.logout') }}">
        <div id="logout_btn">
            <div id="logout_text">Log out</div>
        </div>
    </a>
    <a href="{{ url_for('analysis.my_analy_list') }}">
        <div id="wk_btn">
            <div id="wk_text">My_Works</div>
        </div>
    </a>
</div>
<div id="cont">
    <div id="cont_top">
        <div id="top_1">
            신규작업생성
        </div>
        <div id="top_2">
            영상등록 종류를 선택해주세요.
        </div>




{#  form      #}
        <form action="{{url_for('analysis.make_work')}}" method="post" enctype="multipart/form-data">
            <div id="top_3">
                <span id="top_3_1">프로젝트 명</span>
                <input type="text" name="work_nm">
            </div>

            <div id="top_4">
                <input type="radio" name="foo" value="smov_id" checked="checked">
                <span id="top_4_1">유튜브 등록</span>
            </div>

            <div id="top_5">
                <span id="top_3_1">URL</span>
                <input type="text" name="smov_id">
            </div>

            <div id="top_6_0">
                <div id="top_6">
                    <input type="button" value="URL 확인" onclick="url_test()">
                </div>
            </div>

            <div id="top_4">
                <input type="radio" name="foo" value="local_file">
                <span id="top_4_1">영상 업로드</span>
            </div>
            <div id="top_5">
                <span id="top_3_1">영상 업로드</span>
                <input type="file" name="local_file">
            </div>
            <div id="top_6_0">
                <div id="top_6">
                    <input type="submit" value="업로드" onclick="javascript: form.action='{{ url_for('analysis.upload_files')}}';">
                </div>
            </div>


            <div id="top_5">
                <span id="top_3_1">영상 설명</span>
                <input type="text" name="descript">
            </div>
            <div id="top_5">
                <span id="top_3_1">키워드</span>
                <input type="text" name="keyword">
            </div>
            
            <div id="top_6_0">
                <div id="top_6">
                    <input type="submit" value="저장">
                </div>
            </div>
        </form>
{#  /form     #}
    </div>
</div>

<script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>

{% block endscript %}
<script>
    function url_test(){
          var text_data = $('input[name=smov_id]').val();
                $.ajax({
                        type : 'POST',                                  <!--GET / POST-->
                        url : "{{url_for('analysis.url_test')}}",
                        data : {
                                smov_id:text_data                       //<!-- key : "value" -->
                        },
                        dataType : 'JSON',
                        success : function(result){
                                alert("result = "+ result["status"]);
                        },
                        error : function(xtr,status,error){
                                alert(xtr +":"+status+":"+error);
                        }
                });
    }
</script>

{% endblock %}

</body>

</html>
