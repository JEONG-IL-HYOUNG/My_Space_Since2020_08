<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <!-- 배열은 [] 객체는 {} -->
    <script>
        coworkers = {
            "programmer": "egoing",
            "designer": "leezche"
        };
        document.write('programmer :' + coworkers.programmer + '<br>');
        document.write('designer :' + coworkers.designer + '<br>');
        coworkers.bookkeeper = 'duru'
        document.write('bookkeeper :' + coworkers.bookkeeper + '<br>');
        coworkers["data scientist"] = 'taeho'
        document.write('scientist :' + coworkers["data scientist"] + '<br>');
    </script>
    <!-- javascript object iterate 검색 -->
    <h2>Iterate</h2>
    <script>
        for (var i in coworkers) {
            document.write(i + '<br>')

            document.write(i + ' : ' + coworkers[i] + '<br>')
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function () {
            // function showAll(){} 이랑 같은표현
            // var showAll = function()이랑 같은표현
            for (var i in this) {
                document.write(i + ' : ' + this[i] + '<br>')
            }
        }
        coworkers.showAll();
    </script>

</body>

</html>
