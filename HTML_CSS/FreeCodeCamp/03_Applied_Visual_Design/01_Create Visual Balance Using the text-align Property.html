<!--  
  Create Visual Balance Using the text-align Property
This section of the curriculum focuses on Applied Visual Design. 
The first group of challenges build on the given card layout to show a number of core principles.

Text is often a large part of web content. CSS has several options for how to align it with the text-align property.

텍스트 정렬 속성을 사용하여 시각적 균형 만들기
커리큘럼의 이 섹션은 적용된 시각적 설계에 초점을 맞춥니다. 
첫 번째 도전 그룹은 주어진 카드 레이아웃을 기반으로 하여 많은 핵심 원칙을 보여준다.

텍스트는 웹 콘텐츠의 큰 부분을 차지하는 경우가 많습니다. 
CSS에는 텍스트 정렬 속성과 정렬하는 방법에 대한 여러 가지 옵션이 있습니다.

text-align: justify; causes all lines of text except the last line to meet the left and right edges of the line box.
마지막 줄을 제외한 모든 텍스트 라인이 선 상자의 왼쪽 및 오른쪽 가장자리를 충족시킵니다.

text-align: center; centers the text

text-align: right; right-aligns the text

And text-align: left; (the default) left-aligns the text.
-->
<!--  
Align the h4 tag's text, which says "Google", to the center. 
Then justify the paragraph tag which contains information about how Google was founded.  

Your code should use the text-align property on the h4 tag to set it to center.

Your code should use the text-align property on the p tag to set it to justify.
-->

<style>
  h4 {
    text-align:center;
  }
  p {
    text-align:justify;
  }
  .links {
    margin-right: 20px;

  }
  .fullCard {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
  }
  .cardContent {
    padding: 10px;
  }
</style>
<div class="fullCard">
  <div class="cardContent">
    <div class="cardText">
      <h4>Google</h4>
      <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
    </div>
    <div class="cardLinks">
      <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
    </div>
  </div>
</div>
