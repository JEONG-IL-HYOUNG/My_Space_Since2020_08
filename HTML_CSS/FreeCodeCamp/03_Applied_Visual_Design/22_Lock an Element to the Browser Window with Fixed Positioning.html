<!--  
  Lock an Element to the Browser Window with Fixed Positioning
 The next layout scheme that CSS offers is the fixed position,
which is a type of absolute positioning that locks an element relative to the browser window. 
 Similar to absolute positioning, 
it's used with the CSS offset properties and also removes the element from the normal flow of the document. 
Other items no longer "realize" where it is positioned, which may require some layout adjustments elsewhere.

One key difference between the fixed and absolute positions is that 
an element with a fixed position won't move when the user scrolls.
고정된 위치를 사용하여 요소를 브라우저 창에 잠금
CSS가 제공하는 다음 레이아웃 계획은 고정 위치입니다.
브라우저 창에 상대적인 요소를 잠그는 절대 위치 지정 유형입니다.
절대 위치 확인과 비슷합니다.
CSS 오프셋 속성과 함께 사용되며 문서의 일반 흐름에서 요소를 제거합니다.
다른 항목은 위치가 더 이상 "실현"되지 않으므로 다른 위치에서 일부 레이아웃 조정이 필요할 수 있습니다.

고정 위치와 절대 위치 간의 한 가지 주요 차이점은 다음과 같습니다.
사용자가 스크롤할 때 고정된 위치의 요소가 움직이지 않습니다.
-->
<!--  
The navigation bar in the code is labeled with an id of navbar. 
Change its position to fixed, and offset it 0 pixels from the top and 0 pixels from the left. 
After you have added the code, scroll the preview window to see how the navigation stays in place.

The #navbar element should have a position set to fixed.

Your code should use the top CSS offset of 0 pixels on the #navbar element.

Your code should use the left CSS offset of 0 pixels on the #navbar element.
-->

<style>
  body {
    min-height: 150vh;
  }
  #navbar {
    position: fixed;
    top: 0px;
    left: 0px;


    width: 100%;
    background-color: #767676;
  }
  nav ul {
    margin: 0px;
    padding: 5px 0px 5px 30px;
  }
  nav li {
    display: inline;
    margin-right: 20px;
  }
  a {
    text-decoration: none;
  }
</style>
<body>
  <header>
    <h1>Welcome!</h1>
    <nav id="navbar">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <p>I shift up when the #navbar is fixed to the browser window.</p>
</body>
