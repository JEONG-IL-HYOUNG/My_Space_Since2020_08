  Adjust the Hover State of an Anchor Tag
This challenge will touch on the usage of pseudo-classes. 
A pseudo-class is a keyword that can be added to selectors, in order to select a specific state of the element.

For example, the styling of an anchor tag can be changed for its hover state using the :hover pseudo-class selector. 
앵커 태그의 호버 상태 조정
이 문제는 의사 클래스의 사용에 영향을 미칠 것이다.
유사 클래스는 요소의 특정 상태를 선택하기 위해 선택기에 추가할 수 있는 키워드입니다.

예를 들어 :hover 의사 클래스 선택기를 사용하여 호버 상태에 대한 앵커 태그의 스타일을 변경할 수 있습니다.
Here's the CSS to change the color of the anchor tag to red during its hover state:
a:hover {
  color: red;
}

<!--  
The code editor has a CSS rule to style all a tags black. 
Add a rule so that when the user hovers over the a tag, the color is blue.

The anchor tag color should remain black, only add CSS rules for the :hover state.

The anchor tag should have a color of blue on hover.
-->

<style>
  a {
    color: #000;
  }
  a:hover{
    color: blue;
  }


</style>
