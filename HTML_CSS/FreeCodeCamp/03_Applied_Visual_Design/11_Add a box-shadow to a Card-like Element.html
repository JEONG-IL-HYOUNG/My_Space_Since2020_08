<!--  
  Add a box-shadow to a Card-like Element
The box-shadow property applies one or more shadows to an element.

The box-shadow property takes values for

offset-x (how far to push the shadow horizontally from the element),
offset-y (how far to push the shadow vertically from the element),
blur-radius,
spread-radius and
color, in that order.
The blur-radius and spread-radius values are optional.

Multiple box-shadows can be created by using commas to separate properties of each box-shadow element.

Here's an example of the CSS to create multiple shadows with some blur, at mostly-transparent black colors:

box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
카드 모양 요소에 상자 그림자를 추가합니다.
상자 그림자 속성은 요소에 하나 이상의 그림자를 적용합니다.

상자 그림자 속성의 값은 다음과 같습니다.

오프셋-x(요소로부터 그림자를 수평으로 누르는 거리),
오프셋-y(요소로부터 그림자를 수직으로 누르는 거리),
흐릿한
퍼짐과
색깔, 순서대로.
블러 반지름 및 스프레드 반지름 값은 선택 사항입니다.

쉼표를 사용하여 각 상자 그림자 요소의 속성을 구분하여 여러 상자 그림자를 만들 수 있습니다.

다음은 대부분 투명한 검은색으로 흐릿한 여러 그림자를 만드는 CSS의 예입니다.

box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

-->
<!--  
The element now has an id of thumbnail. 
With this selector, use the example CSS values above to place a box-shadow on the card.

Your code should add a box-shadow property for the thumbnail id.

You should use the given CSS for the box-shadow value.
-->
<style>
  h4 {
    text-align: center;
    background-color: rgba(45, 45, 45, 0.1);
    padding: 10px;
    font-size: 27px;
  }
  p {
    text-align: justify;
  }
  .links {
    text-align: left;
    color: black;
  }
  #thumbnail{
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }
  .fullCard {
    width: 245px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
  }
  .cardContent {
    padding: 10px;
  }
  .cardText {
    margin-bottom: 30px;
  }
</style>
<div class="fullCard" id="thumbnail">
  <div class="cardContent">
    <div class="cardText">
      <h4>Alphabet</h4>
      <hr>
      <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
    </div>
    <div class="cardLinks">
      <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
    </div>
  </div>
</div>
