<!--  
  Improve Compatibility with Browser Fallbacks
When working with CSS you will likely run into browser compatibility issues at some point. 
This is why it's important to provide browser fallbacks to avoid potential problems.

When your browser parses the CSS of a webpage, it ignores any properties that it doesn't recognize or support. 
For example, if you use a CSS variable to assign a background color on a site, 
Internet Explorer will ignore the background color because it does not support CSS variables. 
In that case, the browser will use whatever value it has for that property. 
If it can't find any other value set for that property, it will revert to the default value, which is typically not ideal.

This means that if you do want to provide a browser fallback, 
it's as easy as providing another more widely supported value immediately before your declaration. 
That way an older browser will have something to fall back on, while a newer browser will just interpret whatever declaration comes later in the cascade.

브라우저 폴백과의 호환성 향상
CSS로 작업할 때 브라우저 호환성 문제가 발생할 가능성이 높습니다.
따라서 잠재적인 문제를 방지하려면 브라우저 폴백을 제공하는 것이 중요합니다.

브라우저가 웹 페이지의 CSS를 구문 분석할 때 인식하거나 지원하지 않는 모든 속성을 무시합니다.
예를 들어 CSS 변수를 사용하여 사이트에 배경색을 지정하는 경우
Internet Explorer는 CSS 변수를 지원하지 않기 때문에 배경색을 무시합니다.
이 경우 브라우저는 해당 속성에 대한 모든 값을 사용합니다.
해당 속성에 대해 설정된 다른 값을 찾을 수 없는 경우 기본값으로 되돌리는데, 이는 일반적으로 적합하지 않습니다.

즉, 브라우저 폴백을 제공하려는 경우
선언 직전에 더 널리 지원되는 또 다른 가치를 제공하는 것만큼 쉽습니다.
이렇게 하면 오래된 브라우저는 다시 되돌아갈 무언가를 갖게 될 것이고, 반면에 새로운 브라우저는 나중에 나타나는 선언을 해석하게 될 것이다.
-->
<!--  
It looks like a variable is being used to set the background color of the .red-box class. 
Let's improve our browser compatibility by adding another background declaration right 
before the existing declaration and set its value to red.

Your .red-box rule should include a fallback with the background set to red immediately before the existing background declaration.

.red-box 클래스의 배경색을 설정하는 데 변수가 사용되는 것 같습니다. 
기존 선언 직전에 다른 배경 선언을 추가하여 브라우저 호환성을 높이고 값을 빨간색으로 설정해 보겠습니다.

.red-box 규칙에는 기존 백그라운드 선언 바로 전에 배경이 빨간색으로 설정된 폴백이 포함되어야 합니다.
-->

<style>
  :root {
    --red-color: red;
  }
  .red-box {
    background-color: red;
    background: var(--red-color);
    height: 200px;
    width:200px;
  }
</style>
<div class="red-box"></div>
