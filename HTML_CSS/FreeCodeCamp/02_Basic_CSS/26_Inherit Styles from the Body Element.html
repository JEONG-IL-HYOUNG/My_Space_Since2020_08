Now we've proven that every HTML page has a body element, and that its body element can also be styled with CSS.

Remember, you can style your body element just like any other HTML element, 
and all your other elements will inherit your body element's styles.

  본문 요소에서 스타일 상속
이제 우리는 모든 HTML 페이지에 본문 요소가 있고 본문 요소가 CSS로 스타일링될 수 있다는 것을 증명했습니다.

기억하세요, 여러분은 다른 HTML 요소처럼 여러분의 신체 요소를 스타일링할 수 있습니다.
다른 모든 요소가 신체 요소의 스타일을 상속합니다.
-->


<!--  
First, create a h1 element with the text Hello World

Then, let's give all elements on your page the color of green by adding color: green; to your body element's style declaration.

Finally, give your body element the font-family of monospace by adding font-family: monospace; to your body element's style declaration.

ou should create an h1 element.

Your h1 element should have the text Hello World.

Your h1 element should have a closing tag.

Your body element should have the color property of green.

Your body element should have the font-family property of monospace.

Your h1 element should inherit the font monospace from your body element.

Your h1 element should inherit the color green from your body element.
-->

  body {
    background-color: black;
    color: green;
    font-family: monospace;
  }

</style>
