<!--  
    Use an id Attribute to Style an Element
One cool thing about id attributes is that, like classes, you can style them using CSS.

However, an id is not reusable and should only be applied to one element. 
An id also has a higher specificity (importance) than a class so if both are applied to the same element and have conflicting styles, 
the styles of the id will be applied.

Here's an example of how you can take your element with the id attribute of cat-photo-element and give it the background color of green. 
In your style element:

#cat-photo-element {
  background-color: green;
}
Note that inside your style element, you always reference classes by putting a . in front of their names. 
You always reference ids by putting a # in front of their names.

 id 속성을 사용하여 요소 스타일 지정
ID 속성의 한 가지 멋진 점은 클래스처럼 CSS를 사용하여 스타일을 지정할 수 있다는 것입니다.

그러나 ID는 재사용할 수 없으므로 한 요소에만 적용해야 합니다.
id는 또한 클래스보다 더 높은 특수성(중요성)을 가지므로 두 요소가 모두 동일한 요소에 적용되고 서로 상충되는 스타일을 가진 경우
ID의 스타일이 적용됩니다.

다음은 cat-photo-element라는 id 속성을 사용하여 요소를 가져다가 배경색인 녹색을 지정할 수 있는 방법의 예입니다.
스타일 요소:

#고양이-사진촬영기 {}
배경색: 녹색;
}
스타일 요소 내에서는 항상 이름 앞에 a를 붙여서 클래스를 참조합니다.
당신은 항상 ID의 이름 앞에 #를 붙여서 ID를 참조합니다
-->

<!--  
Try giving your form, which now has the id attribute of cat-photo-form, a green background.
Your form element should have the id of cat-photo-form.

Your form element should have the background-color of green.

Your form element should have an id attribute.

You should not give your form any class or style attributes.

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, monospace;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
  }

  .silver-background {
    background-color: silver;
  }

  #cat-photo-form{
      background-color: green;
  }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div class="silver-background">
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo" id="cat-photo-form">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
