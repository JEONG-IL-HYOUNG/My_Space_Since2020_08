<!--  
    Add Different Margins to Each Side of an Element
Sometimes you will want to customize an element so that it has a different margin on each of its sides.

CSS allows you to control the margin of all four individual sides of an element with the margin-top, 
margin-right, margin-bottom, and margin-left properties.
요소의 각 측면에 서로 다른 여백 추가
때때로 요소를 사용자 정의하여 각 요소의 여백이 서로 다른 경우가 있습니다.

CSS를 사용하면 요소의 네 개 측면의 여백을 모두 여백 상단으로 제어할 수 있습니다.
여백-오른쪽, 여백-아래쪽 및 여백-왼쪽 속성입니다.
-->
<!--  
Give the blue box a margin of 40px on its top and left side, but only 20px on its bottom and right side.
Your blue-box class should give the top of elements 40px of margin.

Your blue-box class should give the right of elements 20px of margin.

Your blue-box class should give the bottom of elements 20px of margin.

Your blue-box class should give the left of elements 40px of margin.   
-->
<style>
    .injected-text {
      margin-bottom: -25px;
      text-align: center;
    }
  
    .box {
      border-style: solid;
      border-color: black;
      border-width: 5px;
      text-align: center;
    }
  
    .yellow-box {
      background-color: yellow;
      padding: 10px;
    }
  
    .red-box {
      background-color: crimson;
      color: #fff;
      margin-top: 40px;
      margin-right: 20px;
      margin-bottom: 20px;
      margin-left: 40px;
    }
  
    .blue-box {
      background-color: blue;
      color: #fff;
      margin-top: 40px;
      margin-right: 20px;
      margin-bottom: 20px;
      margin-left: 40px;
      
    }
  </style>
  <h5 class="injected-text">margin</h5>
  
  <div class="box yellow-box">
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
  </div>
