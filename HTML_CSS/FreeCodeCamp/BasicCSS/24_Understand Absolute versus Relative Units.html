<!--  
  Understand Absolute versus Relative Units
The last several challenges all set an element's margin or padding with pixels (px). 
Pixels are a type of length unit, which is what tells the browser how to size or space an item. 
In addition to px, CSS has a number of different length unit options that you can use.

The two main types of length units are absolute and relative. Absolute units tie to physical units of length. 
For example, in and mm refer to inches and millimeters, respectively. 
Absolute length units approximate the actual measurement on a screen, 
but there are some differences depending on a screen's resolution.

Relative units, such as em or rem, are relative to another length value. 
For example, em is based on the size of an element's font. 
If you use it to set the font-size property itself, it's relative to the parent's font-size.

Note: There are several relative unit options that are tied to the size of the viewport. 
They are covered in the Responsive Web Design Principles section.

절대 단위 대 상대 단위 이해
마지막 몇 가지 과제는 모두 요소의 여백이나 픽셀(px)이 있는 패딩을 설정한다. 
픽셀은 길이 단위의 일종으로, 브라우저에 항목의 크기나 공간을 지정하는 방법을 알려줍니다. 
px 외에도 CSS에는 사용할 수 있는 다양한 길이 단위 옵션이 있습니다.

길이 단위의 두 가지 주요 유형은 절대적이고 상대적입니다. 
절대 단위는 길이의 물리적 단위에 묶인다. 예를 들어, in과 mm는 각각 인치 및 밀리미터를 나타냅니다. 
절대 길이 단위는 화면의 실제 측정값에 근접하지만, 화면 해상도에 따라 몇 가지 차이가 있습니다.

em 또는 rem과 같은 상대 단위는 다른 길이 값에 상대적입니다. 
예를 들어, em은 요소의 글꼴 크기를 기반으로 합니다. 글꼴 크기 속성 자체를 설정하는 데 사용할 경우 부모 글꼴 크기에 비례합니다.

참고: 뷰포트 크기에 따라 달라지는 여러 가지 상대 단위 옵션이 있습니다. 
이러한 내용은 응답성 웹 설계 원리 섹션에서 다룹니다.
-->

<!--  
Add a padding property to the element with class red-box and set it to 1.5em.

Your red-box class should have a padding property.

Your red-box class should give elements 1.5em of padding.
-->

<style>
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 20px 40px 20px 40px;
  }

  .red-box {
    background-color: red;
    margin: 1.5em;

  }

  .green-box {
    background-color: green;
    margin: 20px 40px 20px 40px;
  }
</style>
<h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box green-box">padding</h5>
</div>
