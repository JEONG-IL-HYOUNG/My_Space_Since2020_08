<!--  
    Adjust the Padding of an Element
Now let's put our Cat Photo App away for a little while and learn more about styling HTML.

You may have already noticed this, but all HTML elements are essentially little rectangles.

Three important properties control the space that surrounds each HTML element: padding, border, and margin.

An element's padding controls the amount of space between the element's content and its border.

Here, we can see that the blue box and the red box are nested within the yellow box. 
Note that the red box has more padding than the blue box.

When you increase the blue box's padding, it will increase the distance (padding) between the text and the border around it.

요소의 패딩 조정
이제 잠시 고양이 사진 앱을 치워두고 HTML 스타일링에 대해 자세히 알아보겠습니다.

이미 알아차렸을 수도 있지만 모든 HTML 요소는 기본적으로 작은 직사각형입니다.

세 가지 중요한 속성은 각 HTML 요소를 둘러싼 공간을 제어합니다.

요소의 패딩은 요소의 콘텐츠와 테두리 사이의 공간의 양을 제어합니다.

여기서, 우리는 파란색 상자와 빨간색 상자가 노란색 상자 안에 내포되어 있다는 것을 볼 수 있습니다. 
빨간색 상자에는 파란색 상자보다 더 많은 패딩이 있습니다.

파란색 상자의 패딩을 늘리면 텍스트와 상자 주위의 테두리 사이의 거리(패딩)가 늘어납니다.
-->
<!--  
Change the padding of your blue box to match that of your red box.

Your blue-box class should give elements 20px of padding.
-->

<style>
    .injected-text {
      margin-bottom: -25px;
      text-align: center;
    }
  
    .box {
      border-style: solid;
      border-color: black;
      border-width: 5px;
      text-align: center;
    }
  
    .yellow-box {
      background-color: yellow;
      padding: 10px;
    }
  
    .red-box {
      background-color: crimson;
      color: #fff;
      padding: 20px;
    }
  
    .blue-box {
      background-color: blue;
      color: #fff;
      padding: 20px;
    }
  </style>
  <h5 class="injected-text">margin</h5>
  
  <div class="box yellow-box">
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
  </div>
