<!doctype html>
<html lang="ko">
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name ="viewport", content="width=device-width", initial-scale="1.0", minimum-scale="1.0">
    <meta http-equiv ="X-UA-Compatible", content="ie=edge">
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate"> <!--// cache가 되지 않도록 정의 -->
	<meta http-equiv="expires" content="0"> <!--// cache 시간 정의 (0분) -->
	<meta http-equiv="pragma" content="no-cache"> <!--// http 1.0 server의 cache control header 호환 -->
    <title>MLAB MSTUV</title>
      <!-- Bootstrap core CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
      
      <script src="/static/js/includeHTML.js"></script>
      <script src="/static/js/includeRouter.js"></script>

    </head>
    <body>
        <nav include-html="/static/html/nav.html">
        </nav>
    <h2>
        <font size="3" color="#f6f6f6" font-weight: bold>
            <center>태그기반 유사동영상 검색 모바일 시연
        </font>
    </h2>
    <main role="main">
    <section class="jumbotron">
        <div class="container">
        <font size="4" color="#f6f6f6" font-weight: bold><center>
            <h3 class="jumbotron-heading">기준 동영상 검색결과</h3><br>
            <h5 class="jumbotron-heading">검색어: "{{ keyword_str }}"</h5>
        </div></center>

        {% for item in std_video_info %}
            <div id="wrap">
            <!-- container -->
            <div id="container">
                <div class="video_list_wrap view">
                    <div class="broadcast_area view">
                        <div class="area_content">
                            <div class="video-container">
                                <div class="row">
                    <h6 style="text-indent:10px;text-align: left">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{item[0]}}"
                            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 동영상 정보 시작 -->
            <!--<div class="content_head view"></div>-->
            <h6 class="card-text">동영상 제목 : {{item[1]}}</h6>
            <h6 class="card-text">동영상 아이디 : {{ item[2]}}</h6>
            <form action = "mobile_sim_result_notime" method = "POST" onsubmit="return timeSet()">
                <input type="hidden" name = "std_video_id", value = {{item[2]}} >
                
                <!--<input type="text" name= "time_str_name" id = "time_str_id">-->
                <button type="submit">유사비디오 검색</button>
            </form>
        </div>
    </div>
        <hr>
        {% endfor %}
        </section>
        </body>
        <script>
            includeHTML( function () {
              includeRouter( function () {
                // do something in the future
              });
            });
        </script>
    </html>
